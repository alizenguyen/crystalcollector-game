<!DOCTYPE html>
<html>
<head>
	<title> Cyrstal Collector Game </title>

	<!-- Bootstrap Links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- CSS Links -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body background="assets/images/crystalbackground.jpg">

	<div class="jumbotron">
	  <h1>Crystal Collector</h1>
	  <p><a class="btn btn-primary btn-lg button" href="#" role="button">Instructions</a></p>
	</div>

	<p id="paragraph"> Click on a crystal to begin! </p>
	
	<div class="crystals">
		<img src="assets/images/crystal-one.png" alt="crystal" style="width:250px;height:250px;">
		<img src="assets/images/crystal-two.png" alt="crystal" style="width:250px;height:250px;">
		<img src="assets/images/crystal-three.png" alt="crystal" style="width:250px;height:250px;">

	</div>

	<div class="container">
		<div class="row">
		    <div class="col-md-3">
		    	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Score to Get:</h3>
				  </div>
				  <div class="panel-body">
				    <span id="score-chosen">Panel content</span>
				  </div>
				</div>
		    </div> <!-- End Column Div -->
		    <div class="col-md-3">
		    	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Your Total Score:</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
		    </div> <!-- End Column Div -->
		    <div class="col-md-3">
		    	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Total Wins: </h3>
				  </div>
				  <div class="panel-body">
				    Wins: 
				  </div>
				</div>
		    </div> <!-- End Column Div -->
		    <div class="col-md-3">
		    	<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Total Losses:</h3>
				  </div>
				  <div class="panel-body">
				    Wins: 
				  </div>
				</div>
		    </div> <!-- End Column Div -->
		 </div>
	</div> <!-- End Container Div -->

		<!-- Added link to the jQuery library -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="assets/javascript/game.js"></script>
